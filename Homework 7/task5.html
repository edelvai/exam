<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 Task 5</title>
</head>
<body>
    <input type="number" placeholder="First number" id="num1"><br>
    <input type="number" placeholder="Second number" id="num2"><br>
    <button class="btn" onclick="getValue();">Най – голям общ делител</button><br>
    <span id="result"></span>
    <script>
        function gcd(a, b) {
        let c;
        while ((a % b) > 0)  {
            c = a % b;
            a = b;
            b = c;
        }
        return b;
        }

        function getValue(){
            let r1 = document.getElementById("num1").value;
            let r2 = document.getElementById("num2").value;
            document.getElementById("result").innerHTML = gcd(r1, r2); 
    }
    </script>
</body>
</html>
