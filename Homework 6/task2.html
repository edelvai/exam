<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 Task 2</title>
</head>
<body>
    <style>
        img {
            height: 500px;
            width: 600px;
        }
    </style>
</head>

<body>
    <img src="/images/img1.jpg" alt="" id="img1">
    <img src="/images/img2.jpg" alt="" id="img2"> <br>
    <input type="button" value="Swap images" onclick="swap()" />
    <script>
        function swap() {
            var image1 = document.getElementById("img1");
            var image2 = document.getElementById("img2");
            var image = image1.src;
            image1.src = image2.src;
            image2.src = image;
        }

    </script>
</body>
</html>
